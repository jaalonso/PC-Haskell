name: PC-Haskell
version: '0.1.0.0'
category: Education, Learning Haskell, Teaching
author: José A. Alonso
maintainer: JoseA.Alonso@gmail.com
copyright: José A. Alonso (2017)
license: GPL-3
github: jaalonso/PC-Haskell
extra-source-files:
- README.org
library:
  source-dirs: src
  ghc-options: -Wall -fno-warn-type-defaults
  exposed-modules:
  - Factorial
  dependencies:
  - base >=4.7 && <5
tests:
  doctest:
    main: Main.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Glob
    - doctest
    - base
    - PC-Haskell
